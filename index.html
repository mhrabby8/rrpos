<script>
  // Robust polyfill for process.env
  (function() {
    const processEnv = { API_KEY: "" };
    const processPolyfill = { env: processEnv };
    window.process = processPolyfill;
    globalThis.process = processPolyfill;
  })();
  
  // Basic error tracking for the blank page issue
  window.onerror = function(msg, url, lineNo, columnNo, error) {
    console.error('POS System Error: ', msg, ' at ', lineNo, ':', columnNo);
    return false;
  };
</script>
